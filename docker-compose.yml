version: '3.8'

services:
  tatteau-web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - LEPTOS_SITE_ADDR=0.0.0.0:3000
    volumes:
      # Mount database to persist data
      - ./tatteau.db:/app/tatteau.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for SSL
    depends_on:
      - tatteau-web
    restart: unless-stopped
    profiles:
      - production